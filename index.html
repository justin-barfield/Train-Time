<body>
    
    <!-- Page container -->
    <div id="page-container" class="container">

        <!-- Header container -->
        <div id="header" class="containter row rounded-bottom">

            <!-- Main title -->
            <h1 class="container row justify-content-center">Train schedule</h1>
            
            <!-- Subtitle -->
            <h4 class="container row justify-content-center">Add and remove train schedules!</h4>
        </div>

        <!-- Schedule container -->
        <div id="schedule" class="containter row rounded section-border">

            <!-- Schedule head -->
            <div id="current-schedule" class="section-head">
                Current Train Schedule
            </div>

            <!-- Schedule table -->
            <table id="train-table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Form container -->
        <div id="form-area" class="containter row rounded  section-border">

            <!-- Form head -->
            <div id="add-train" class="section-head">
                Add Train
            </div>

            <!-- Input form -->
            <form >
                <!-- Train name -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input type="text" class="form-control rounded" id="exampleInputEmail1">
                </div>

                <!-- Destination -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Destination</label>
                    <input type="text" class="form-control rounded" id="exampleInputEmail1">
                </div>

                <!-- First train time -->
                <div class="form-group">
                    <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control rounded" id="exampleInputEmail1">
                </div>

                <!-- Frequency -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Frequency (min)</label>
                    <input type="time" class="form-control rounded" id="exampleInputEmail1">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
